<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | CodeLitePad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(120deg, #4d6bff 0%, #6b47ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(77,107,255,0.15);
      width: 340px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #4d6bff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .register-container input {
      padding: 0.75rem 1rem;
      border: 1px solid #dbeafe;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .register-container input:focus {
      border: 1.5px solid #4d6bff;
      background: #f0f4ff;
    }
    .register-container button {
      background: linear-gradient(90deg, #4d6bff 60%, #6b47ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(77,107,255,0.08);
    }
    .register-container button:hover {
      background: linear-gradient(90deg, #6b47ff 60%, #4d6bff 100%);
      box-shadow: 0 4px 16px rgba(77,107,255,0.15);
    }
    .register-container .switch-link {
      display: block;
      margin-top: 1.5rem;
      color: #6b47ff;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.2s;
    }
    .register-container .switch-link:hover {
      color: #4d6bff;
      text-decoration: underline;
    }
    .register-container .icon {
      font-size: 2.5rem;
      color: #4d6bff;
      margin-bottom: 0.5rem;
    }
    /* Flash message styling */
    .flash-message {
      background: #ffeaea;
      color: #d32f2f;
      border: 1px solid #ffbdbd;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      font-size: 0.98rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CodeLitePad Logo" style="width: 60px; height: 60px;">
    </div>
    <h2>Join CodeLitePad</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input name="username" placeholder="Username" autocomplete="username" required>
      <input name="password" type="password" placeholder="Password" autocomplete="new-password" required>
      <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
    </form>
    <a class="switch-link" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Already registered? Login</a>
  </div>
</body>
</html>
